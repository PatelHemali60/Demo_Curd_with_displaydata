<section class="section1">
    <div class="container pt-2 pb-2" >
        <h2 class="heading">{{ title }}</h2>
        <p>Title is coming through String Interpolation</p>
    </div>
    <div class="container pt-2 pb-2">
        <h2 class="heading">{{ title2 }}</h2>
        <figure class="img-container">
            <img class="img pt-3 pb-3 pl-3 pr-3" [src]="imgUrl" alt="Landscape" />
            <figcaption>Horizontal image</figcaption>
        </figure>
        <button class="btn btn-primary" [disabled]="IsDisable">This Button Is Disable</button>
    </div >
    <div class="container pt-2 pb-2">
        <h2 class="heading">{{ title3 }}</h2>
        <button class="btn btn-primary" (click)="btnClick()">alert!</button>
    </div>
    <div class="container pt-2 pb-2">
        <h2 class="heading">{{ title4 }}</h2>
        <input class="form-control" type="text" [(ngModel)]="myInput">
        <p>This is {{ myInput }}</p>
    </div>
</section>
